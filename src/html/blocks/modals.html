<div
  class="modal submit-modal"
  aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel"
  tabindex="-1"
  id="submit"
>
  <div class="modal-dialog modal-dialog-centered submit-modal">
    <div class="modal-content">
      <div class="submit-modal-form">
        <h3 class="text-center">Заказать консультацию</h3>
        <span class="submit-modal-form-subtitle text-center"
          >Заполните эту форму и наш администратор свяжемся с вами в короткие
          сроки</span
        >
        <form>
          <label for="name">
            <span>Ваше имя</span>
            <input type="text" id="name" placeholder="Введите текст " />
          </label>
          <label for="tel">
            <span>Номер телефон</span>
            <input type="tel" id="tel" placeholder="+7 (___) ___ - __ - __" />
          </label>
          <span
            >Нажимая кнопку вы соглашаетесь с согласием на
            <span class="link"
              ><a href="#">обработку персональных данных</a></span
            >
            в форму обратной связи</span
          >
          <button class="button" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
